services:
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - internal

  godb-api:
    image: willebergh/godb-api:dev-1.0.9
    container_name: godb-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    networks:
      - internal

volumes:
  mongodb_data:
  redis_data:

networks:
  internal:
